    <script>
        // popunjavanje selecta za sastojke
        function popuniSelectSastojci(id=-1)
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    // JSON fajl this.responseText pretvarmo u niz odgovarajucih vrednosti
                    sastojci = JSON.parse(this.responseText);

                    // popunjavamo select
                    html = "<option selected disabled>Izaberite sastojak</option>";

                    // dodajemo opcije
                    for(var i = 0; i < sastojci.length; i++)
                    {
                        html += "<option value='"+ sastojci[i].rowid +"'>"+ sastojci[i].naziv +"</option>";
                    }

                    document.getElementById("sastojakSlct").innerHTML = "";
                    document.getElementById("sastojakSlct").innerHTML = html;
                    document.getElementById("sastojakSlct").style.display = "block";
                }
            };

            // saljemo zahtev
            xhttp.open("GET", "svi_sastojci?idRecepta=" + id, true);
            xhttp.send();
        }

        // dodaj sastojak
        function dodajSastojak()
        {
            idRecepta = document.getElementById("slct").value;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    // izvrsi << alert() >> funckciju vracenu od strane nodeJs servera
                    eval(this.responseText);

                    // osvezi tabelu - posalji GET zahtev za svim receptima
                    popuniTabelu(idRecepta);

                    // obrisi formu za unos
                    popuniSelectSastojci(idRecepta);
                    document.getElementById('kolicina').value = "";
                    document.getElementById('mera').value = "";
                }
            };

            // uzmi unete podatke
            idSastojka = document.getElementById('sastojakSlct').value;
            kolicina = document.getElementById('kolicina').value;
            mera = document.getElementById('mera').value;

            // posalji zahtev za brisanjem
            xhttp.open("POST", "dodaj_sastojak_za_recept", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send("idRecepta=" + idRecepta + "&idSastojka=" + idSastojka + "&kolicina=" + kolicina + "&mera=" + mera);
        }

        // popunjavamo select tag sa receptima
        function popuniSelect()
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    // JSON fajl this.responseText pretvarmo u niz odgovarajucih vrednosti
                    recepti = JSON.parse(this.responseText);

                    // popunjavamo select
                    html = "<option selected disabled>Izaberite recept</option>";

                    // dodajemo opcije
                    for(var i = 0; i < recepti.length; i++)
                    {
                        html += "<option value='"+ recepti[i].rowid +"'>"+ recepti[i].naziv +"</option>";
                    }

                    document.getElementById("slct").innerHTML = html;
                    document.getElementById("slct").style.display = "block";
                }
            };

            // saljemo zahtev
            xhttp.open("GET", "svi_recepti", true);
            xhttp.send();
        }

        // funkcija koja popunjava tabelu na osnvu izabranog recepta
        function popuniTabelu(id)
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    // JSON fajl this.responseText pretvarmo u niz odgovarajucih vrednosti
                    sastojci = JSON.parse(this.responseText);

                    // popunjavamo tabelu
                    html = "";

                    if (sastojci.length > 0)
                    {
                        html += "<thead><tr><th>Naziv sastojka</th><th>Kolicina</th><th>Mera</th><th></th><th></th></tr></thead>";
                        html += "<tbody>";

                        document.getElementById("tabela").style.display = "table";
                    }
                    else
                        document.getElementById("tabela").style.display = "none";

                    for(var i = 0; i < sastojci.length; i++)
                    {
                        html += "<tr class='form-style-1' style='font-size: 17px;'>";
                        html += "<td>"+ sastojci[i].nazivSastojka +"</td>";
                        html += "<td><input class='field-long' type='text' id='kolicina"+ sastojci[i].rowid +"' value='"+ sastojci[i].kolicina +"'></td>";
                        html += "<td><input type='text' id='mera"+ sastojci[i].rowid +"' value='"+ sastojci[i].mera +"'></td>";
                        html += "<td><button class='dugme' onClick='izmeni("+ sastojci[i].rowid +", "+ id +")'>Izmeni</button></td>";
                        html += "<td><button class='dugme' onClick='obrisi("+ sastojci[i].rowid +","+ id +")'>Obrisi</button></td>";
                        html += "</tr>";
                    }

                    html += "</tbody>";

                    document.getElementById("tabela").innerHTML = html;

                    if (sastojci.length > 0)
                    {
                        document.getElementById("nazivRecepta").innerHTML = sastojci[0].nazivRecepta;
                    }
                    else
                    {
                        document.getElementById("nazivRecepta").innerHTML = "";
                    }
                }
            };

            // saljemo zahtev
            xhttp.open("GET", "daj_sastojke_za_recept?idRecepta=" + id, true);
            xhttp.send();
        }

        function obrisi(idSastojkaZaBrisanje, idRecepta)
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    // izvrsi alert() funckciju vracenu od strane nodeJs servera
                    eval(this.responseText);
                    // osvezi tabelu - posalji GET zahtev za svim receptima
                    popuniTabelu(idRecepta);
                    popuniSelectSastojci(idRecepta);
                }
            };

            // posalji zahtev za brisanjem
            xhttp.open("POST", "izbrisi_sastojak_recepta", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send("rowid=" + idSastojkaZaBrisanje);
        }

        function izmeni(idSastojkaZaIzmenu, idRecepta)
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function()
            {
                if (this.readyState == 4 && this.status == 200)
                {
                    // izvrsi alert() funckciju vracenu od strane nodeJs servera
                    eval(this.responseText);
                    // osvezi tabelu - posalji GET zahtev za svim receptima
                    popuniTabelu(idRecepta);
                }
            };

            // uzmi podatke
            kolicina = document.getElementById("kolicina"+idSastojkaZaIzmenu).value;
            kolicina = parseInt(kolicina);
            mera = document.getElementById("mera"+idSastojkaZaIzmenu).value;

            // posalji zahtev za brisanjem
            xhttp.open("POST", "izmeni_sastojak_recepta", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send("rowid=" + idSastojkaZaIzmenu + "&kolicina=" + kolicina + "&mera=" + mera);
        }
